<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO - Diego Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #ffffff; font-family: sans-serif;
            touch-action: none;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px; position: fixed; top: 0; width: calc(100% - 60px); z-index: 100;
        }
        .header-item { width: 60px; transition: 0.3s ease; }
        .logo-central { width: 120px; }

        /* SHOP AREA */
        #shop-floor { width: 100vw; height: 100vh; position: relative; }
        .draggable-item {
            position: absolute; cursor: grab; user-select: none; touch-action: none; z-index: 10;
        }
        .draggable-item.dragging { cursor: grabbing; }
        .draggable-item img { width: 150px; pointer-events: none; }

        /* TANK ANIMATION */
        @keyframes tankGnam {
            0% { transform: scale(1); }
            50% { transform: scale(1.6) rotate(-10deg); }
            100% { transform: scale(1); }
        }
        .tank-masticando { animation: tankGnam 0.6s ease-in-out; }

        /* FOOTER */
        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 50; }
        .brand-name { width: 250px; }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        #loading-screen.active { display: flex; }
        
        .pixel-fuochini-anim {
            width: 130px; image-rendering: pixelated;
            animation: jump 0.5s infinite alternate ease-in-out;
        }
        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-30px); } }
        
        .loading-text-pixel {
            color: var(--brand-red); font-family: 'Press Start 2P', cursive;
            margin-top: 20px; font-size: 14px; animation: blink 0.8s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .loading-bar { width: 200px; height: 10px; border: 2px solid var(--brand-red); margin-top: 20px; }
        .progress { width: 0%; height: 100%; background: var(--brand-red); transition: width 3s linear; }
    </style>
</head>
<body>

    <header>
        <img src="mondo_pongo.png" class="header-item" alt="Mondo Pongo">
        <img src="fuochini_centrali.png" class="header-item logo-central" alt="Fuochini">
        <img src="tank_header.png" class="header-item" id="tank-cart" alt="Tank Cart">
    </header>

    <main id="shop-floor">
        <div class="draggable-item" style="top:25%; left:15%;" data-x="0" data-y="0">
            <img src="image_cap.png" alt="Cap">
        </div>
        <div class="draggable-item" style="top:35%; left:40%;" data-x="0" data-y="0">
            <img src="image_tee.png" alt="T-shirt">
        </div>
        <div class="draggable-item" style="top:55%; left:20%;" data-x="0" data-y="0">
            <img src="image_jeans.png" alt="Jeans">
        </div>
    </main>

    <footer>
        <img src="brand_name.png" class="brand-name" alt="Brand Name">
    </footer>

    <div id="loading-screen">
        <img src="fuochini_pixel_loading.png" class="pixel-fuochini-anim" alt="Loading">
        <div class="loading-text-pixel">LOADING...</div>
        <div class="loading-bar"><div class="progress" id="bar"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        let isProcessing = false;

        // Inizializza interact.js per gli elementi draggable
        interact('.draggable-item').draggable({
            listeners: {
                start(event) {
                    event.target.classList.add('dragging');
                },
                move(event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end(event) {
                    event.target.classList.remove('dragging');
                }
            }
        });

        // Dropzone sul tank
        interact('#tank-cart').dropzone({
            accept: '.draggable-item',
            overlap: 0.1,
            ondrop: function (event) {
                if (isProcessing) return;
                isProcessing = true;

                const item = event.relatedTarget;
                const tank = event.target;
                
                // Disabilita tutti gli elementi draggable
                interact('.draggable-item').draggable(false);
                
                // Animazione dell'item che scompare
                item.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                item.style.transform = 'scale(0) rotate(360deg)';
                item.style.opacity = '0';
                
                // Animazione del tank
                tank.classList.add('tank-masticando');
                
                // Rimuovi l'item dal DOM e resetta il tank
                setTimeout(() => {
                    item.remove();
                    tank.classList.remove('tank-masticando');
                }, 600);
                
                // Mostra loading screen
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    loadingScreen.classList.add('active');
                    
                    // Avvia la barra di progresso
                    setTimeout(() => {
                        document.getElementById('bar').style.width = '100%';
                    }, 50);
                    
                    // Reload dopo il caricamento
                    setTimeout(() => {
                        location.reload();
                    }, 3500);
                }, 600);
            }
        });

        // Gestione errori per immagini mancanti
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                console.warn('Immagine non trovata:', this.src);
                this.style.opacity = '0.3';
                this.alt = '‚ùå ' + (this.alt || 'Immagine non disponibile');
            };
        });
    </script>
</body>
</html>
